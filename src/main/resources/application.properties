# Thymeleaf
spring.thymeleaf.cache=false

# JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/registre?useSSL=false
spring.datasource.username=registre
spring.datasource.password=admin

# JPA
spring.jpa.properties.hibernate,dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate,dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

# Spring Data JPA
spring.data.jpa.repository.packages=gr.registre.repository
spring.data.jpa.entity.packages-to-scan=gr.registre.model